<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ca02350728.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Pushster&family=Questrial&family=Slabo+27px&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center search-input">
        <form class="search-form" id="search-form">
          <div class="row input-button">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a City"
                class="form-control"
                id="search"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-warning"
                id="submit-button"
              />
            </div>
            <div class="col-1">           
            <button class="btn btn-primary btn-circle loc" id="loc"><i class="fas fa-map-marker-alt"></i></button>
          </div>

          <div class="row border">
            <div class="col-6">
              <div class="row " id="time">Monday 27 December 1:09</div>
              <div class="row"><br /></div>
              <div class="row">
                <span 
                  ><img
                    id ="icon"
                    src=""
                    alt=""
                    class="icon"
                  /><i class="name-temp">
                    <span class="city-name" id="city-name"></span>
                    <span class="city-temp" id="city-temp"></span>
                    <a  href="#" id="c" class="active">°C </a>
                    <span class="pipe">|</span>
                    <a href="#"  id="f"> °F</a></i
                  ></span
                >
              </div>
            </div>
            <div class="col-6 d-flex flex-row-reverse" >
              <ul>
                <li id="description">Partly Cloudy</li>
                <li ><span id="temp_max"></span><span>°C / </span><span id="temp_min"></span> °C</li>
                <li>Feels like <span id="feels_like"></span> °C</li>
              </ul>
             </div>
          </div>

          <div class="container week">
            <div class="row align-items-start">
              <div class="col">Tuesday</div>
              <div class="col">
                <img
                  src="image\10d.png"
                  width="40"
                  alt=""
                />
              </div>
              <div class="col">6°C / 3°C</div>
            </div>
            <div class="row align-items-center">
              <div class="col">Wednesday</div>
              <div class="col">
                <img
                  src="image\11d.png"
                  width="40"
                  alt=""
                />
              </div>
              <div class="col">7°C / 5°C</div>
            </div>
            <div class="row align-items-end">
              <div class="col">Thursday</div>
              <div class="col">
                <img
                  src="image\10n.png"
                  width="40"
                  alt=""
                />
              </div>
              <div class="col">4°C / 2°C</div>
            </div>
            <div class="row align-items-start">
              <div class="col">Friday</div>
              <div class="col">
                <img
                  src="image\04n.png"
                  width="40"
                  alt=""
                />
              </div>
              <div class="col">2°C / -1°C</div>
            </div>
            <div class="row align-items-start">
              <div class="col">Saturday</div>
              <div class="col">
                <img
                  src="image\13d.png"
                  width="40"
                  alt=""
                />
              </div>
              <div class="col">4°C / 1°C</div>
            </div>
            <div class="row align-items-start">
              <div class="col">Sunday</div>
              <div class="col">
                <img
                  src="image\02d.png"
                  width="40"
                  alt=""
                />
              </div>
              <div class="col">6°C / 2°C</div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <button class="share">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-share"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"
        />
      </svg>
      share
    </button>
    <a class="source" href="https://github.com/ranakatebi/Weather" target="_blank">
      Open Source Code By Rana Katebi 
    </a>
  </body>
  <script src="src/weather.js"></script>
</html>
